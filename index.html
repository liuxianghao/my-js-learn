			//求阶乘的函数
			function factorial(x) {
				if(x < 0){
					return "%*&^%$#@!";
				}else if( x == 0 || x == 1){
					return 1;					
				}else{
					return x * factorial(x - 1);
				}
			}
			function factorial1(x){
				if(x < 0){
					return "%*&^%$#@!";
				}else{
			 		var m = 1;
			 		for(var i = 1; i <= x; i++){
			 			m *= i;
			 		}
			 		return m;
			 	}
			}
			//著名的斐波那契数列 1 1 2 3 5 8输出第n项
			function fibonacci(n){
				if(n <= 0){
					return '你在逗我';
				}else if(n == 1||n == 2){
					return 1;
				}else{
					return fibonacci(n - 1) + fibonacci(n - 2);
				}
			}

			//编写一个程序，输入一个三位数的正整数，输出时反向输出。
			//如：输入456.输出654
			function reverse(n) {
				var last,
					first,
					second;
				last = n % 10;
				second = parseInt(n / 10) % 10;
				first = parseInt(n / 100) % 10;
				return last * 100 + second * 10 + first;
			}
			function reverse1(n){
				var oldNum = (n < 0) ? (-1) * n : n,
					newNum = 0;
				if(oldNum == 0){
					return oldNum;
				}
				while(oldNum){
					newNum = oldNum % 10 + newNum * 10;
					oldNum = parseInt(oldNum / 10);
				}
				return  (n < 0) ? (-1) * newNum : newNum;
			}
